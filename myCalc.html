<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div >
        <div>
            <table cellpadding="5px" cellspacing="0" border="5px">
                <tr>
                    <td colspan="5"><input type="text" value="" id="input" size="100px" style="padding: 20px; border: thin solid transparent;"></td>
                </tr>
                <tr>
                    <td style="width: 1px;"><button onclick="key1()" style=" width: 45px; height: 45px; margin: 0 auto;">1</button></td>
                    <td style="width: 1px;"><button onclick="key2()" style="width: 45px; height: 45px; margin: 0 auto;">2</button></td>
                    <td style="width: 1px;"><button onclick="key3()" style=" width: 45px; height: 45px; margin: 0 auto;">3</button></td>
                    <td style="width: 1px;"><button onclick="keyPlus()" style="padding: 0px; width: 45px; height: 45px; margin: 0 auto;">+</button></td>
                    <td style="width: 1px;"><button onclick="keyMinus()" style="padding: 0px; width: 45px; height: 45px; margin: 0 auto;">-</button></td>
                </tr>
                <tr>
                    <td style="width: 1px;"><button onclick="key4()" style=" width: 45px; height: 45px; margin: 0 auto;">4</button></td>
                    <td style="width: 1px;"><button onclick="key5()" style="width: 45px; height: 45px; margin: 0 auto;">5</button></td>
                    <td style="width: 1px;"><button onclick="key6()" style=" width: 45px; height: 45px; margin: 0 auto;">6</button></td>
                    <td style="width: 1px;"><button onclick="keyDiv()" style="padding: 0px; width: 45px; height: 45px; margin: 0 auto;">/</button></td>
                    <td style="width: 1px;"><button onclick="keyMulti()" style="padding: 0px; width: 45px; height: 45px; margin: 0 auto;">x</button></td>
                </tr>
                <tr>
                    <td style="width: 1px;"><button onclick="key7()" style=" width: 45px; height: 45px; margin: 0 auto;">7</button></td>
                    <td style="width: 1px;"><button onclick="key8()" style="width: 45px; height: 45px; margin: 0 auto;">8</button></td>
                    <td style="width: 1px;"><button onclick="key9()" style=" width: 45px; height: 45px; margin: 0 auto;">9</button></td>
                    <td style="width: 1px;"><button onclick="keyLeftBracket()" style="padding: 0px; width: 45px; height: 45px; margin: 0 auto;">(</button></td>
                    <td rowspan="2" style="width: 1px;"><button onclick="operate()" style=" width: 100px; height: 100px; margin: 0 auto;">=</button></td>
                </tr>
                <tr>
                    <td style="width: 1px;"><button onclick="key00()" style=" width: 45px; height: 45px; margin: 0 auto;">00</button></td>
                    <td style="width: 1px;"><button onclick="key0()" style="width: 45px; height: 45px; margin: 0 auto;">0</button></td>
                    <td style="width: 1px;"><button onclick="keySqr()" style=" width: 45px; height: 45px; margin: 0 auto;">X<sup style="font-size: 5px;">2</sup></button></td>
                    <td style="width: 1px;"><button onclick="keyRightBracket()" style="padding: 0px; width: 45px; height: 45px; margin: 0 auto;">)</button></td>
                    <td style="width: 1px;"><button onclick="cl()" style="padding: 0px; width: 45px; height: 45px; margin: 0 auto;">C.E</button></td>
                    
                </tr>
            </table>
        </div>
    </div>



    <script type="text/javascript">
        
        // operands
        function key1() {
            input.value += 1;
        }
        function key2() {
            input.value += 2;
        }
        function key3() {
            input.value += 3;
        }
        function key4() {
            input.value += 4;
        }
        function key5() {
            input.value += 5;
        }
        function key6() {
            input.value += 6;
        }
        function key7() {
            input.value += 7;
        }
        function key8() {
            input.value += 8;
        }
        function key9() {
            input.value += 9;
        }
        function key0() {
            input.value += 0;
        }
        function key00() {
            input.value += "00";
        }

        // braces
        function keyRightBracket() {
            input.value += ")";
        }
        function keyLeftBracket() {
            input.value += "(";
        }

        // operators
        function keyPlus() {
            input.value += "+";
        }
        function keyMinus() {
            input.value += "-";
        }
        function keyMulti() {
            input.value += "*";
        }
        function keyDiv() {
            input.value += "/";
        }

        function keySqr() {
            input.value *= input.value;
        }

        // equal-to sign
        function operate() {
            input.value = eval(input.value);
        }
        // clear
        function clear() {
            input.value = Clear(input.value);
        }

    </script>
</body>
</html>
